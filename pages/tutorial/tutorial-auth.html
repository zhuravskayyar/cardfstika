<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardastika - Реєстрація в туторіалі</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Forum&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="stylesheet" href="../../assets/css/ui-shell.css">
  <link rel="stylesheet" href="./tutorial.css">
  <link rel="stylesheet" href="./tutorial-auth.css">
</head>
<body class="app">
  <main class="screen tutorial-auth-screen">
    <section class="tutorial-panel">
      <h1>Створи свій профіль</h1>
      <p>Щоб почати гру, зареєструйся. Це безкоштовно і займе кілька секунд.</p>
      <p>Після реєстрації одразу стартує навчання.</p>

      <form id="tutorialAuthForm" class="tutorial-auth-form" autocomplete="off">
        <input id="regName" class="tutorial-input" type="text" maxlength="24" placeholder="Ім'я (3-24 символи)" required>
        <input id="regPass" class="tutorial-input" type="password" maxlength="64" placeholder="Пароль (мінімум 6 символів)" required>
        <div id="regError" class="tutorial-error" hidden></div>
        <button id="regBtn" class="tutorial-btn" type="submit">Зареєструватись і почати</button>
      </form>

      <a class="tutorial-link" href="../auth/auth.html">У мене вже є акаунт</a>
    </section>
  </main>

  <script type="module" src="./tutorial-auth.js"></script>
</body>
</html>
