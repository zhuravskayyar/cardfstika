<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardastika — Турнір</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Forum&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../../assets/css/ui-shell.css">
</head>
<body>
  <div id="app" class="app">

    <!-- HUD -->
    <header id="hud" class="hud">
      <div class="hud__left">
        <span class="hud__icon">⚔️</span>
        <span class="hud__value" id="hudPower">180</span>
      </div>

      <div class="hud__right">
        <div class="hud__pill" title="Silver">
          <img class="hud__icon" src="../../assets/icons/coin-silver.svg" alt="Silver" />
          <span class="hud__value" id="hudSilver">300</span>
        </div>
        <div class="hud__pill" title="Diamonds">
          <img class="hud__icon" src="../../assets/icons/diamond.svg" alt="Diamonds" />
          <span class="hud__value" id="hudDiamonds">0</span>
        </div>
        <div class="hud__pill" title="Gold">
          <img class="hud__icon" src="../../assets/icons/coin-gold.svg" alt="Gold" />
          <span class="hud__value" id="hudGold">17</span>
        </div>
      </div>
    </header>

    <!-- Main screen -->
    <main id="screen" class="screen arena-screen tournament-view">
      
      <!-- Header -->
      <div class="arena-header">
        <h1 class="arena-title">Турнір</h1>
      </div>

      <!-- Trophy Display -->
      <div class="tournament-trophies">
        <img class="tournament-trophy tournament-trophy--silver" src="../../assets/icons/trophy.svg" alt="Срібний кубок">
        <img class="tournament-trophy tournament-trophy--gold" src="../../assets/icons/trophy.svg" alt="Золотий кубок">
        <img class="tournament-trophy tournament-trophy--bronze" src="../../assets/icons/trophy.svg" alt="Бронзовий кубок">
      </div>

      <!-- Description Block - Locked -->
      <section class="arena-info-block" id="lockedBlock">
        <div class="tournament-access">
          <p class="tournament-access-text">Турнір доступний для магів</p>
          <div class="tournament-league-req">
            <img class="tournament-league-req-icon" id="reqLeagueIcon" src="../../assets/icons/leagues/league-purple-3.svg" alt="">
            <span class="tournament-league-text">епічної ліги і вище!</span>
          </div>
          <p class="tournament-locked-text" id="lockedText">Ви поки що не можете взяти участь.</p>
          <div class="tournament-progress-bar" id="progressBar">
            <div class="tournament-progress-bar__fill" id="progressFill" style="width: 0%"></div>
          </div>
          <p class="tournament-progress-text" id="progressText">Рейтинг: 0 / 2000</p>
        </div>

        <a class="arena-rules-link" href="tournament-rules.html">» Правила турніру «</a>
      </section>



      <!-- Current Tournament Status -->
      <section class="tournament-current panel" id="currentTournamentPanel" hidden>
        <h2 class="panel__title">Поточний турнір</h2>
        <div class="tournament-current__status">
          <span class="tournament-current__label">Статус:</span>
          <span class="tournament-current__value" id="currentStatus">—</span>
        </div>
        <div class="tournament-current__status">
          <span class="tournament-current__label">Раунд:</span>
          <span class="tournament-current__value" id="currentRound">—</span>
        </div>
        <button class="btn-wood" id="continueTournamentBtn" type="button">
          <span class="label">Продовжити турнір</span>
        </button>
      </section>

    </main>

    <!-- Toasts / Modals host -->
    <div id="toastHost" class="toast-host" aria-live="polite"></div>
    <div id="modalHost" class="modal-host" aria-hidden="true"></div>

    <!-- Bottom navigation (3 buttons) -->
    <nav id="botbar" class="botbar botbar--3" aria-label="Bottom navigation">
      <button class="botbar__btn" data-route="home" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Головна</span>
      </button>

      <button class="botbar__btn" data-route="profile" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Профіль</span>
      </button>

      <button class="botbar__btn" data-route="guild" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Гільдія</span>
      </button>
    </nav>

  </div>

  <script type="module" defer src="./tournament.js"></script>
  <script type="module" defer src="../../src/ui-shell.js"></script>
</body>
</html>
