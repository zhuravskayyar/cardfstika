<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardastika — Арена</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Forum&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../../assets/css/ui-shell.css">
  <link rel="stylesheet" href="../../assets/css/arena.css">
</head>
<body>
  <div id="app" class="app">

    <!-- HUD -->
    <header id="hud" class="hud">
      <div class="hud__left">
        <span class="hud__icon hud__icon--swords" aria-hidden="true"></span>
        <span class="hud__value" id="hudPower">—</span>
      </div>

      <div class="hud__right">
        <div class="hud__pill" title="Silver">
          <img class="hud__icon" src="../../assets/icons/coin-silver.svg" alt="Silver">
          <span class="hud__value" id="hudSilver">—</span>
        </div>
        <div class="hud__pill" title="Diamonds">
          <img class="hud__icon" src="../../assets/icons/diamond.svg" alt="Diamonds">
          <span class="hud__value" id="hudDiamonds">—</span>
        </div>
        <div class="hud__pill" title="Gold">
          <img class="hud__icon" src="../../assets/icons/coin-gold.svg" alt="Gold">
          <span class="hud__value" id="hudGold">—</span>
        </div>
      </div>
    </header>

    <!-- Main screen -->
    <main id="screen" class="screen arena-screen">
      
      <!-- Заголовок Арена -->
      <div class="arena-title-bar">
        <h1 class="arena-title">Арена</h1>
      </div>

      <!-- Час очікування -->
      <div class="arena-queue-info">
        <p>Час очікування в черзі<br>не більше <span id="queueTime">25</span> секунд.</p>
      </div>

      <!-- Кнопки дій -->
      <div class="arena-actions">
        <button class="arena-btn arena-btn--primary" id="joinQueueBtn">
          Записатися
        </button>
        <button class="arena-btn arena-btn--secondary" id="refreshBtn">
          Оновити
        </button>
      </div>

      <!-- Рейтинг арени -->
      <div class="arena-rating">
        <span class="arena-rating__label">Ваш рейтинг арени</span>
        <div class="arena-rating__league">
          <img id="arenaLeagueIcon" class="arena-rating__league-icon" src="../../assets/icons/leagues/league-gray-1-shield.svg" alt="Ліга">
          <span id="arenaLeagueName" class="arena-rating__league-name">Сіра ліга I</span>
        </div>
        <span class="arena-rating__value">
          <span id="arenaRating">1400</span>
        </span>
      </div>

      <!-- Прогрес завдань -->
      <div class="arena-tasks-progress">
        <p>До виконання завдань залишилось:</p>
        <p class="arena-tasks-progress__detail">
          зіграти <span id="tasksPlay">10</span>, виграти <span id="tasksWin">5</span> арени.
        </p>
      </div>

      <!-- Посилання на правила -->
      <a class="arena-rules-link" href="arena-rules.html">» Правила арени «</a>

      <!-- Чат арени -->
      <div class="arena-chat-section">
        <div class="ccg-chat" id="ccgChat">
          <div class="ccg-chat__head">
            <div class="ccg-chat__title">Чат</div>
            <div class="ccg-chat__meta">Online: <b id="onlineCount">0</b></div>
          </div>

          <div class="ccg-chat__log" id="chatLog" aria-live="polite"></div>

          <form class="ccg-chat__bar" id="chatForm" autocomplete="off">
            <input class="ccg-chat__input" id="chatInput" maxlength="240" placeholder="Напиши повідомлення..." />
            <button class="ccg-chat__send" type="submit">➤</button>
          </form>
        </div>
      </div>

    </main>

    <!-- Toasts / Modals host -->
    <div id="toastHost" class="toast-host" aria-live="polite"></div>
    <div id="modalHost" class="modal-host" aria-hidden="true"></div>

    <!-- Bottom navigation -->
    <nav id="botbar" class="botbar botbar--3" aria-label="Bottom navigation">
      <button class="botbar__btn" data-route="home" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Головна</span>
      </button>

      <button class="botbar__btn" data-route="profile" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Профіль</span>
      </button>

      <button class="botbar__btn" data-route="guild" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Гільдія</span>
      </button>
    </nav>

  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script type="module" defer src="../../src/ui-shell.js"></script>
  <script type="module" defer src="arena.js"></script>
</body>
</html>
