<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вхід • Cardastika</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Forum&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="../../styles/global.css" />
  <link rel="stylesheet" href="./auth.css" />
</head>

<body class="app">
  <main class="screen auth">
    <section class="welcome" id="welcomeScreen">
      <h1 class="welcome__title">Cardastika</h1>
      <p class="welcome__lead">Збери унікальну колоду магічних карт і кинь виклик стихіям.</p>

      <div class="welcome__actions">
        <button class="btn primary" id="startNewBtn" type="button">Почати гру</button>
        <button class="btn secondary" id="startLoginBtn" type="button">Вхід для гравців</button>
      </div>
    </section>

    <section class="panel is-hidden" id="authPanel" hidden>
      <div class="tabs" role="tablist" aria-label="auth tabs">
        <button class="tab is-active" data-tab="login" role="tab" type="button">Логін</button>
      </div>

      <form class="form" id="authForm" autocomplete="off">
        <div class="field">
          <label class="label" for="name">Ім'я</label>
          <input class="input" id="name" name="name" inputmode="text" maxlength="24" placeholder="Напр. Yarik" />
          <div class="hint">3-24 символи: літери/цифри/._-</div>
        </div>

        <div class="field">
          <label class="label" for="pass">Пароль</label>
          <input class="input" id="pass" name="pass" type="password" maxlength="64" placeholder="••••••••" />
          <div class="hint">Мінімум 6 символів</div>
        </div>

        <div class="row">
          <label class="check">
            <input type="checkbox" id="remember" checked />
            <span>Запам'ятати мене</span>
          </label>

          <button type="button" class="ghost" id="togglePass">Показати</button>
        </div>

        <div class="msg" id="msg" aria-live="polite"></div>

        <button class="btn primary" id="submitBtn" type="submit">Увійти</button>

        <div class="sub">
          <span class="sub__text" id="subText">Реєстрація доступна у профілі через кнопку «Зберегти профіль».</span>
        </div>
      </form>

      <button class="back" id="backToWelcomeBtn" type="button">Назад</button>
    </section>
  </main>

  <script type="module" src="./auth.js"></script>
</body>
</html>
