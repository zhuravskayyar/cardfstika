<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вхід • Cardastika</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Forum&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="../../styles/global.css" />
  <link rel="stylesheet" href="./auth.css" />
</head>

<body class="app">
  <main class="screen auth">
    <header class="hud">
      <div class="hud__title">Cardastika</div>
      <div class="hud__subtitle">Вхід до акаунту</div>
    </header>

    <section class="panel">
      <div class="tabs" role="tablist" aria-label="auth tabs">
        <button class="tab is-active" data-tab="login" role="tab">Логін</button>
        <button class="tab" data-tab="register" role="tab">Реєстрація</button>
      </div>

      <form class="form" id="authForm" autocomplete="off">
        <div class="field">
          <label class="label" for="name">Імʼя</label>
          <input class="input" id="name" name="name" inputmode="text" maxlength="24" placeholder="Напр. Yarik" />
          <div class="hint">3–24 символи: літери/цифри/._-</div>
        </div>

        <div class="field">
          <label class="label" for="pass">Пароль</label>
          <input class="input" id="pass" name="pass" type="password" maxlength="64" placeholder="••••••••" />
          <div class="hint">Мінімум 6 символів</div>
        </div>

        <div class="row">
          <label class="check">
            <input type="checkbox" id="remember" checked />
            <span>Запамʼятати мене</span>
          </label>

          <button type="button" class="ghost" id="togglePass">Показати</button>
        </div>

        <div class="msg" id="msg" aria-live="polite"></div>

        <button class="btn primary" id="submitBtn" type="submit">Увійти</button>

        <div class="sub">
          <span class="sub__text" id="subText">Немає акаунту? Перемкнись на “Реєстрація”.</span>
        </div>
      </form>
    </section>

    <footer class="foot">
      <div class="foot__note">Локальна авторизація (без серверу). Пароль зберігається як хеш.</div>
    </footer>
  </main>

  <script type="module" src="./auth.js"></script>
</body>
</html>
