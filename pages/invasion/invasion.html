<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardastika — Навала Урфіна</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Forum&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../../assets/css/ui-shell.css">
</head>
<body>
  <div id="app" class="app">

    <!-- HUD -->
    <header id="hud" class="hud">
      <div class="hud__left">
        <span class="hud__icon hud__icon--swords" aria-hidden="true"></span>
        <span class="hud__value" id="hudPower">180</span>
      </div>

      <div class="hud__right">
        <div class="hud__pill" title="Silver">
          <img class="hud__icon" src="../../assets/icons/coin-silver.svg" alt="Silver" />
          <span class="hud__value" id="hudSilver">300</span>
        </div>
        <div class="hud__pill" title="Diamonds">
          <img class="hud__icon" src="../../assets/icons/diamond.svg" alt="Diamonds" />
          <span class="hud__value" id="hudDiamonds">0</span>
        </div>
        <div class="hud__pill" title="Gold">
          <img class="hud__icon" src="../../assets/icons/coin-gold.svg" alt="Gold" />
          <span class="hud__value" id="hudGold">17</span>
        </div>
      </div>
    </header>

    <!-- Main screen -->
    <main id="screen" class="screen invasion-screen">
      
      <!-- Header Banner -->
      <div class="inv-header">
        <h1 class="inv-header-title">Навала Урфіна</h1>
      </div>

      <!-- Boss Banner -->
      <div class="inv-boss-banner">
        <div class="inv-boss-images">
          <div class="inv-boss-img">🐻</div>
          <div class="inv-boss-img inv-boss-img--main">👹</div>
          <div class="inv-boss-img">🦁</div>
        </div>
      </div>

      <!-- Requirement Section -->
      <div class="inv-requirement">
        <p class="inv-requirement-text">
          Щоб брати участь у битвах проти військ Урфіна, ви повинні досягнути в дуелях
        </p>
        
        <div class="inv-requirement-league">
          <img class="inv-league-badge" src="../../assets/icons/leagues/league-gold-3.svg" alt="Легендарна ліга III">
          <span class="inv-league-name">легендарної ліги</span>
        </div>
        
        <p class="inv-requirement-or">або вище!</p>
      </div>

      <!-- Action Button -->
      <div class="inv-action">
        <button class="inv-action-btn" onclick="location.href='../duel/duel.html'">
          Грати дуелі
        </button>
      </div>

      <!-- Info Text -->
      <div class="inv-info">
        <p class="inv-info-text">Тільки найсильніші можуть битися проти військ Урфіна!</p>
      </div>

      <!-- Menu Items -->
      <div class="inv-menu">
        <a href="../duel/duel.html" class="inv-menu-item">
          <span class="inv-menu-icon">⚔️</span>
          <span class="inv-menu-text">Дуелі</span>
        </a>
        
        <a href="../tasks/tasks.html" class="inv-menu-item">
          <span class="inv-menu-icon">📋</span>
          <span class="inv-menu-text">Завдання</span>
        </a>
        
        <a href="../shop/shop.html" class="inv-menu-item">
          <span class="inv-menu-icon">🏪</span>
          <span class="inv-menu-text">Магазин</span>
        </a>
      </div>

    </main>

    <!-- Toasts / Modals host -->
    <div id="toastHost" class="toast-host" aria-live="polite"></div>
    <div id="modalHost" class="modal-host" aria-hidden="true"></div>

    <!-- Bottom navigation (3 buttons) -->
    <nav id="botbar" class="botbar botbar--3" aria-label="Bottom navigation">
      <button class="botbar__btn" data-route="home" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Головна</span>
      </button>

      <button class="botbar__btn" data-route="profile" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Профіль</span>
      </button>

      <button class="botbar__btn" data-route="guild" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Гільдія</span>
      </button>
    </nav>

  </div>

  <script type="module" defer src="../../src/ui-shell.js"></script>
</body>
</html>
