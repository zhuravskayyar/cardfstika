<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardastika вЂ” Р‘С–Р№</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Forum&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../../assets/css/ui-shell.css">
</head>
<body>
  <div id="app" class="app">

    <!-- Р•РєСЂР°РЅ Р±РѕСЋ -->
    <main id="screen" class="screen battle-screen">

      <!-- Р†РЅСЃС‚СЂСѓРєС†С–С— -->

        РљР»С–РєРЅРё РїРѕ СЃРІРѕС—Р№ РєР°СЂС‚С– вЂ” РІРѕРЅР° Р°С‚Р°РєСѓС” РґР·РµСЂРєР°Р»СЊРЅСѓ РєР°СЂС‚Сѓ РІРѕСЂРѕРіР°.
      </div>

      <!-- РџР°РЅРµР»СЊ РїСЂРѕС‚РёРІРЅРёРєР° (Р·РІРµСЂС…Сѓ) -->
      <div class="battle-player battle-player--enemy">
        <div class="battle-player__avatar">
          <img src="../../assets/cards/demo/earth_01.jpg" alt="Enemy">
        </div>
        <div class="battle-player__info">
          <div class="battle-player__name" id="enemyName">
            <span class="battle-player__rarity">III</span>
            РњСѓРґСЂР° РІС–РґСЊРјР°
          </div>
        </div>
        <div class="battle-player__stats">
          <span class="battle-player__hp" data-role="enemy-hp">HP <span id="enemyHp">56</span>/<span id="enemyMaxHp">56</span></span>
          <div id="enemyHpBar" class="hp-bar"></div>
        </div>
      </div>

      <!-- РљР°СЂС‚Рё РїСЂРѕС‚РёРІРЅРёРєР° -->
      <div class="battle-cards battle-cards--enemy">
        <div class="battle-card-slot">
          <button class="ref-card elem-fire rarity-3" type="button" id="enemyCard0">
            <div class="ref-card__top">
              <span class="ref-card__type"></span>
              <span class="ref-card__power" id="enemyCard0Power">9</span>
              <span class="ref-card__name" id="enemyCard0Name"></span>
            </div>
            <div class="ref-card__art"></div>
            <div class="ref-card__elem"></div>
          </button>
        </div>

        <div class="battle-card-slot">
          <button class="ref-card elem-earth rarity-4" type="button" id="enemyCard1">
            <div class="ref-card__top">
              <span class="ref-card__type"></span>
              <span class="ref-card__power" id="enemyCard1Power">9</span>
              <span class="ref-card__name" id="enemyCard1Name"></span>
            </div>
            <div class="ref-card__art"></div>
            <div class="ref-card__elem"></div>
          </button>
        </div>

        <div class="battle-card-slot">
          <button class="ref-card elem-water rarity-2" type="button" id="enemyCard2">
            <div class="ref-card__top">
              <span class="ref-card__type"></span>
              <span class="ref-card__power" id="enemyCard2Power">8</span>
              <span class="ref-card__name" id="enemyCard2Name"></span>
            </div>
            <div class="ref-card__art"></div>
            <div class="ref-card__elem"></div>
          </button>
        </div>
      </div>

      <div class="battle-multipliers">
        <div class="battle-multiplier">
          <img class="battle-multiplier__icon" src="../../assets/icons/swords-umgewandelt-von-png.svg" alt=""> x1
          <span id="enemyMult0"></span>
          <span id="playerDamage0" class="damage"></span>
          <span id="enemyDamage0" class="damage"></span>
        </div>
        <div class="battle-multiplier battle-multiplier--bonus">
          <img class="battle-multiplier__icon" src="../../assets/icons/swords-umgewandelt-von-png.svg" alt=""> x1.5
          <span id="enemyMult1"></span>
          <span id="playerDamage1" class="damage"></span>
          <span id="enemyDamage1" class="damage"></span>
        </div>
        <div class="battle-multiplier">
          <img class="battle-multiplier__icon" src="../../assets/icons/swords-umgewandelt-von-png.svg" alt=""> x1
          <span id="enemyMult2"></span>
          <span id="playerDamage2" class="damage"></span>
          <span id="enemyDamage2" class="damage"></span>
        </div>
      </div>

      <!-- РљР°СЂС‚Рё РіСЂР°РІС†СЏ -->
      <div class="battle-cards">
        <div class="battle-card-slot">
          <button class="ref-card elem-fire rarity-5" type="button" id="playerCard0">
            <div class="ref-card__top">
              <span class="ref-card__type"></span>
              <span class="ref-card__power" id="playerCard0Power">9</span>
              <span class="ref-card__name" id="playerCard0Name"></span>
            </div>
            <div class="ref-card__art"></div>
            <div class="ref-card__elem"></div>
          </button>
        </div>

        <div class="battle-card-slot">
          <button class="ref-card elem-earth rarity-3" type="button" id="playerCard1">
            <div class="ref-card__top">
              <span class="ref-card__type"></span>
              <span class="ref-card__power" id="playerCard1Power">9</span>
              <span class="ref-card__name" id="playerCard1Name"></span>
            </div>
            <div class="ref-card__art"></div>
            <div class="ref-card__elem"></div>
          </button>
        </div>

        <div class="battle-card-slot">
          <button class="ref-card elem-air rarity-2" type="button" id="playerCard2">
            <div class="ref-card__top">
              <span class="ref-card__type"></span>
              <span class="ref-card__power" id="playerCard2Power">8</span>
              <span class="ref-card__name" id="playerCard2Name"></span>
            </div>
            <div class="ref-card__art"></div>
            <div class="ref-card__elem"></div>
          </button>
        </div>
      </div>

      <!-- РџР°РЅРµР»СЊ РіСЂР°РІС†СЏ (Р·РЅРёР·Сѓ РїС–Рґ РєР°СЂС‚Р°РјРё) -->
      <div class="battle-player battle-player--self">
        <div class="battle-player__avatar">
          <img src="../../assets/cards/demo/fire_01.jpg" alt="Player">
        </div>
        <div class="battle-player__info">
          <div class="battle-player__name">
            <span class="battle-player__rarity">III</span>
            РњС–Р№ РїРµСЂСЃРѕРЅР°Р¶
          </div>
        </div>
        <div class="battle-player__stats">
          <span class="battle-player__hp" data-role="player-hp">HP <span id="playerHp">177</span>/<span id="playerMaxHp">177</span></span>
          <div id="playerHpBar" class="hp-bar"></div>
        </div>
      </div>

      <!-- Р–СѓСЂРЅР°Р» Р±РѕСЋ -->
      <div class="battle-log">
        <div class="battle-log__title">Р–СѓСЂРЅР°Р» Р±РѕСЋ</div>
        <div class="battle-log__entries" data-role="battle-log">
          <!-- РўСѓС‚ Р±СѓРґСѓС‚СЊ РґРѕРґР°РІР°С‚РёСЃСЏ Р·Р°РїРёСЃРё РїСЂРѕ Р±С–Р№ -->
        </div>
      </div>

    </main>

    <!-- Toasts / Modals host -->
    <div id="toastHost" class="toast-host" aria-live="polite"></div>
    <div id="modalHost" class="modal-host" aria-hidden="true"></div>

    <!-- Bottom navigation (3 buttons) -->
    <nav id="botbar" class="botbar botbar--3" aria-label="Bottom navigation">
      <button class="botbar__btn" data-route="home" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Головна</span>
      </button>

      <button class="botbar__btn" data-route="profile" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Профіль</span>
      </button>

      <button class="botbar__btn" data-route="guild" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Гільдія</span>
      </button>
    </nav>

  </div>

  <script type="module" defer src="../../src/ui-shell.js"></script>
  <script defer src="card.js?v=1"></script>
  <script defer src="battle.js?v=3"></script>
</body>
</html>
