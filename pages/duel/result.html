<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardastika — Результат дуелі</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Forum&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../../assets/css/ui-shell.css">
</head>
<body>
  <div id="app" class="app">

    <!-- HUD -->
    <header id="hud" class="hud">
      <div class="hud__left">
        <span class="hud__icon hud__icon--swords" aria-hidden="true"></span>
        <span class="hud__value" id="hudPower">—</span>
      </div>

      <div class="hud__right">
        <div class="hud__pill" title="Silver">
          <img class="hud__icon" src="../../assets/icons/coin-silver.svg" alt="Silver" />
          <span class="hud__value" id="hudSilver">—</span>
        </div>
        <div class="hud__pill" title="Diamonds">
          <img class="hud__icon" src="../../assets/icons/diamond.svg" alt="Diamonds" />
          <span class="hud__value" id="hudDiamonds">—</span>
        </div>
        <div class="hud__pill" title="Gold">
          <img class="hud__icon" src="../../assets/icons/coin-gold.svg" alt="Gold" />
          <span class="hud__value" id="hudGold">—</span>
        </div>
      </div>
    </header>

    <main id="screen" class="screen duel-result-screen">
      <section class="duel-result-card duel-result-card--simple" aria-label="Результат">
        <div class="duel-result-title" id="resultTitle">—</div>

        <div class="duel-result-simple-sub" id="resultGetLabel">Ви отримали:</div>
        <div class="duel-result-rewards duel-result-rewards--simple" aria-label="Нагорода">
          <div class="duel-result-reward" id="rewardGoldWrap">
            <img src="../../assets/icons/coin-gold.svg" alt="Gold">
            <span id="rewardGold">+0</span>
          </div>
          <div class="duel-result-reward" id="rewardDiamondsWrap" hidden>
            <img src="../../assets/icons/diamond.svg" alt="Diamonds">
            <span id="rewardDiamonds">+0</span>
          </div>
          <div class="duel-result-reward" id="rewardSilverWrap">
            <img src="../../assets/icons/coin-silver.svg" alt="Silver">
            <span id="rewardSilver">+0</span>
          </div>
          <div class="duel-result-reward duel-result-reward--trophy" id="rewardTrophyWrap" hidden>
            <span class="duel-result-reward__badge">ТРОФЕЙ</span>
            <span id="rewardTrophy">—</span>
          </div>
          <div class="duel-result-reward duel-result-reward--xp" id="rewardXpWrap">
            <span class="duel-result-reward__badge">XP</span>
            <span id="rewardXp">+0</span>
          </div>
        </div>

        <div class="duel-result-simple-lines">
          <div class="duel-result-simple-line" id="resultWinsLine">—</div>
          <div class="duel-result-simple-line" id="resultTodayLine">—</div>
        </div>

        <div class="duel-result-actions duel-result-actions--simple">
          <button class="btn-search" id="deckBtn" type="button">В колоду</button>
          <button class="btn-attack" id="againBtn" type="button">Ще дуель</button>
        </div>
      </section>

      <section class="panel duel-result-battle" aria-label="Журнал бою">
        <div class="panel__title duel-result-battle__title">Підсумки бою</div>
        <div class="duel-result-battle__log" id="battleLog"></div>
      </section>
    </main>

    <!-- Toasts / Modals host -->
    <div id="toastHost" class="toast-host" aria-live="polite"></div>
    <div id="modalHost" class="modal-host" aria-hidden="true"></div>

    <!-- Bottom navigation (3 buttons) -->
    <nav id="botbar" class="botbar botbar--3" aria-label="Bottom navigation">
      <button class="botbar__btn" data-route="home" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Головна</span>
      </button>

      <button class="botbar__btn" data-route="profile" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Профіль</span>
      </button>

      <button class="botbar__btn" data-route="guild" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Гільдія</span>
      </button>
    </nav>

  </div>

  <script type="module" defer src="./result.js"></script>
  <script type="module" defer src="../../src/ui-shell.js"></script>
</body>
</html>
