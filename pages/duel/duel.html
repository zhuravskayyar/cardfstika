<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardastika — Дуель</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Forum&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../../assets/css/ui-shell.css">
</head>
<body>
  <div id="app" class="app">

    <!-- HUD -->
    <header id="hud" class="hud">
      <div class="hud__left">
        <span class="hud__icon hud__icon--swords" aria-hidden="true"></span>
        <span class="hud__value" id="hudPower">180</span>
      </div>

      <div class="hud__right">
        <div class="hud__pill" title="Silver">
          <img class="hud__icon" src="../../assets/icons/coin-silver.svg" alt="Silver" />
          <span class="hud__value" id="hudSilver">300</span>
        </div>
        <div class="hud__pill" title="Diamonds">
          <img class="hud__icon" src="../../assets/icons/diamond.svg" alt="Diamonds" />
          <span class="hud__value" id="hudDiamonds">0</span>
        </div>
        <div class="hud__pill" title="Gold">
          <img class="hud__icon" src="../../assets/icons/coin-gold.svg" alt="Gold" />
          <span class="hud__value" id="hudGold">12</span>
        </div>
      </div>
    </header>

    <!-- Main screen container -->
    <main id="screen" class="screen duel-start duel-view">

      <!-- Зелена стрічка -->
      <div class="duel-banner" id="banner">
        Знайдено слабкого противника
      </div>

      <!-- Опонент -->
      <div class="duel-opponent">
        <div class="duel-opponent__avatar"></div>
        <div class="duel-opponent__info">
          <div class="duel-opponent__name" id="opponentName">Відважний принц</div>
          <div class="duel-opponent__hp">❤️ <span id="opponentHealth">68</span></div>
        </div>
      </div>

      <!-- Арена -->
      <div class="duel-arena">

        <!-- Ліва колонка слотів -->
        <div class="duel-slots left">
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
        </div>

        <!-- Центр -->
        <div class="duel-center">
          <div class="duel-silhouette"></div>
        </div>

        <!-- Права колонка слотів -->
        <div class="duel-slots right">
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot lock">🔒</div>
        </div>

      </div>

      <!-- Кнопки -->
      <div class="duel-actions">
        <button class="btn-attack" id="attackBtn">Напасти</button>
        <button class="btn-search" id="exploreBtn">Шукати ще</button>
      </div>

      <!-- Інфо -->
      <div class="duel-info">
        <div>Перемог у дуелях: <b id="duelProgress">3 з 10</b></div>
        <div>Залишилось дуелей: <b id="duelsLeft">9</b></div>
        <div>Ліга: <b id="duelLeague">—</b> • База срібла: <b id="duelBaseSilver">—</b></div>
        <div class="duel-league-progress" aria-label="Прогрес до наступної ліги">
          <div class="duel-league-progress__line">
            <img id="duelLeagueProgLeftIcon" class="duel-league-progress__icon" alt="" />
            <img id="duelLeagueProgRightIcon" class="duel-league-progress__icon" alt="" />
          </div>
          <div class="duel-league-progress__bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <div class="duel-league-progress__fill" id="duelLeagueProgFill" style="width: 0%"></div>
          </div>
        </div>
        <div>Сьогодні здобуто: <b><span id="todayGains"><img src="../../assets/icons/coin-gold.svg" alt="gold" class="icon icon--gold"> 1</span> <span id="todayGains2">⭐ 1</span></b></div>
        <div class="muted">Завтра буде ще!</div>
      </div>

    </main>

    <!-- Toasts / Modals host -->
    <div id="toastHost" class="toast-host" aria-live="polite"></div>
    <div id="modalHost" class="modal-host" aria-hidden="true"></div>

    <!-- Bottom navigation (3 buttons) -->
    <nav id="botbar" class="botbar botbar--3" aria-label="Bottom navigation">
      <button class="botbar__btn" data-route="home" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Головна</span>
      </button>

      <button class="botbar__btn" data-route="profile" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Профіль</span>
      </button>

      <button class="botbar__btn" data-route="guild" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Гільдія</span>
      </button>
    </nav>

  </div>

  <script type="module" defer src="./duel.js"></script>
  <script type="module" defer src="../../src/ui-shell.js"></script>
</body>
</html>
