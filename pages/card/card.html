<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Карта — Cardastika</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Forum&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../../assets/css/ui-shell.css" />
</head>

<body>
  <div class="app">
    <header id="hud" class="hud">
      <div class="hud__left">
        <span class="hud__icon">⚔️</span>
        <span class="hud__value" id="hudPower">180</span>
      </div>

      <div class="hud__right">
        <div class="hud__pill" title="Silver">
          <img class="hud__icon" src="../../assets/icons/coin-silver.svg" alt="Silver" />
          <span class="hud__value" id="hudSilver">300</span>
        </div>
        <div class="hud__pill" title="Diamonds">
          <img class="hud__icon" src="../../assets/icons/diamond.svg" alt="Diamonds" />
          <span class="hud__value" id="hudDiamonds">0</span>
        </div>
        <div class="hud__pill" title="Gold">
          <img class="hud__icon" src="../../assets/icons/coin-gold.svg" alt="Gold" />
          <span class="hud__value" id="hudGold">12</span>
        </div>
      </div>
    </header>

    <main id="screen" class="screen card-open-screen card-detail">
      <section class="card-titlebar">
        <span class="card-titlebar__elem" id="cardTitleElem"></span>
        <span class="card-titlebar__title" id="cardTitle">Карта</span>
      </section>

      <section class="card-open card-open--ref panel">
        <div class="card-open__grid">
          <div class="card-open__left">
            <div class="card-frame elem-earth" id="cardFrame">
              <div class="card-frame__art" id="cardArt"></div>
            </div>
          </div>

          <div class="card-open__right">
            <div class="card-meta">
              <ul class="card-stats">
                <li class="card-stat">
                  <span class="card-stat__icon card-stat__icon--swords" aria-hidden="true"></span>
                  <span class="card-stat__label">Сила:</span>
                  <b class="card-stat__value" id="cardPower">0</b>
                </li>

                <li class="card-stat">
                  <span class="card-stat__icon">⬆</span>
                  <span class="card-stat__label">Рівень:</span>
                  <b class="card-stat__value" id="cardLevel">1</b>
                </li>

                <li class="card-stat" id="cardInDeckRow">
                  <span class="card-stat__icon">✓</span>
                  <span class="card-stat__label">В колоді</span>
                </li>

                <li class="card-stat is-muted" id="cardProtectedRow">
                  <span class="card-stat__icon">🔒</span>
                  <span class="card-stat__label">Не захищена</span>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="card-bio" id="cardBioWrap">
          <div class="card-bio__text" id="cardBio">Опис ще не додано.</div>
        </div>

        <div class="card-divider"></div>

        <button class="card-action" type="button" id="cardActionBtn">
          <span id="cardActionText">Поднять уровень</span>
        </button>

        <div class="card-upgrade-meta" id="cardUpgradeMeta" aria-label="Улучшение карты">
          <div class="card-upgrade-meta__item">
            <span class="card-upgrade-meta__label">Сила:</span>
            <b class="card-upgrade-meta__value" id="cardUpgradeGain">+0</b>
          </div>
          <div class="card-upgrade-meta__item">
            <span class="card-upgrade-meta__label">Цена:</span>
            <b class="card-upgrade-meta__value">
              <img class="card-upgrade-meta__coin" src="../../assets/icons/coin-gold.svg" alt="" aria-hidden="true" />
              <span id="cardUpgradeCost">0</span>
            </b>
          </div>
        </div>

        <section class="weak-cards" id="weakCardsWrap" style="display:none" aria-label="Слабые карты">
          <div class="weak-cards__title">Слабые карты</div>
          <div class="weak-cards__grid" id="weakCardsGrid"></div>
        </section>

        <div class="card-note" id="cardNote">
          У вас нет слабых карт этой стихии.
        </div>
      </section>

      <section class="rail-menu" aria-label="Card menu">
        <button class="rail-item" type="button" onclick="location.href='../deck/deck.html'" aria-label="Боевая колода">
          <span class="rail-inner">
            <span class="rail-item__icon">🛡️</span>
            <span class="rail-item__text">Боевая колода</span>
          </span>
          <span class="rail-item__orb"></span>
        </button>

        <button class="rail-item" type="button" onclick="location.href='../weak/weak.html'" aria-label="Слабые карты">
          <span class="rail-inner">
            <span class="rail-item__icon">🧩</span>
            <span class="rail-item__text">Слабые карты</span>
          </span>
          <span class="rail-item__orb"></span>
        </button>

        <button class="rail-item" type="button" onclick="location.href='../shop/shop.html'" aria-label="Магазин">
          <span class="rail-inner">
            <span class="rail-item__icon">🛒</span>
            <span class="rail-item__text">Магазин</span>
          </span>
          <span class="rail-item__orb"></span>
        </button>
      </section>
    </main>

    <div id="toastHost" class="toast-host" aria-live="polite"></div>
    <div id="modalHost" class="modal-host" aria-hidden="true"></div>

    <nav id="botbar" class="botbar botbar--3" aria-label="Bottom navigation">
      <button class="botbar__btn" data-route="home" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Головна</span>
      </button>

      <button class="botbar__btn" data-route="profile" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Профіль</span>
      </button>

      <button class="botbar__btn" data-route="guild" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Гільдія</span>
      </button>
    </nav>
  </div>

  <script defer src="../../src/card-open.js?v=20260206c"></script>
  <script type="module" defer src="../../src/ui-shell.js"></script>
</body>
</html>
