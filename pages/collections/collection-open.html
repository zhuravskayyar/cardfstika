<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardastika — Колекція</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Forum&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../../assets/css/ui-shell.css">
</head>
<body>
  <div id="app" class="app">

    <!-- HUD -->
    <header id="hud" class="hud">
      <div class="hud__left">
        <span class="hud__icon">⚔️</span>
        <span class="hud__value" id="hudPower">180</span>
      </div>

      <div class="hud__right">
        <div class="hud__pill" title="Silver">
          <img class="hud__icon" src="../../assets/icons/coin-silver.svg" alt="Silver" />
          <span class="hud__value" id="hudSilver">300</span>
        </div>
        <div class="hud__pill" title="Diamonds">
          <img class="hud__icon" src="../../assets/icons/diamond.svg" alt="Diamonds" />
          <span class="hud__value" id="hudDiamonds">0</span>
        </div>
        <div class="hud__pill" title="Gold">
          <img class="hud__icon" src="../../assets/icons/coin-gold.svg" alt="Gold" />
          <span class="hud__value" id="hudGold">12</span>
        </div>
      </div>
    </header>

    <!-- Main screen container -->
    <main id="screen" class="screen collection-open-screen collection-detail">
      
      <!-- Заголовок колекції -->
      <div class="collection-open-header">
        <h1 class="collection-open-title" id="collectionTitle">«Господарі морів»</h1>
      </div>

      <!-- Прикраси (змійки) -->
      <div class="collection-open-decor">
        <span class="collection-open-decor__item">𓆙</span>
        <span class="collection-open-decor__item">𓆙</span>
      </div>

      <!-- Головне зображення колекції -->
      <div class="collection-open-art">
        <div class="collection-open-art__frame" id="collectionArt">
          <img src="data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%22600%22%20height%3D%22800%22%20viewBox%3D%220%200%20600%20800%22%3E%3Cdefs%3E%3ClinearGradient%20id%3D%22g%22%20x1%3D%220%22%20y1%3D%220%22%20x2%3D%220%22%20y2%3D%221%22%3E%3Cstop%20offset%3D%220%22%20stop-color%3D%22%234aa3ff%22/%3E%3Cstop%20offset%3D%221%22%20stop-color%3D%22%23061122%22/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect%20width%3D%22600%22%20height%3D%22800%22%20fill%3D%22url(%23g)%22/%3E%3Ccircle%20cx%3D%22470%22%20cy%3D%22170%22%20r%3D%22140%22%20fill%3D%22rgba(255%2C255%2C255%2C0.10)%22/%3E%3Ccircle%20cx%3D%22110%22%20cy%3D%22640%22%20r%3D%22180%22%20fill%3D%22rgba(0%2C0%2C0%2C0.18)%22/%3E%3C/svg%3E" alt="Колекція" />
        </div>
      </div>

      <!-- Бонус колекції -->
      <div class="collection-open-bonus">
        <p class="collection-open-bonus__title">Бонус зібраної колекції:</p>
        <p class="collection-open-bonus__desc">
          <span class="collection-open-bonus__icon">⚔</span>
          +5% картам
          <span class="collection-open-bonus__elem elem-water">💧</span>
          водної стихії на турнірі
        </p>
      </div>

      <!-- Прогрес -->
      <div class="collection-open-progress">
        <span class="collection-open-progress__text">— Знайдено <b id="collectionFound">0</b> із <b id="collectionTotal">9</b> карт —</span>
      </div>

      <!-- Сітка карт 3x3 -->
      <div class="collection-open-grid" id="collectionGrid">
        <!-- Рядок 1 -->
        <a href="collection-card.html?id=sea_01" class="collection-open-card is-locked">
          <div class="collection-open-card__art" style="background-image: url('../../assets/cards/arts/water_001.webp')"></div>
        </a>
        <a href="collection-card.html?id=sea_02" class="collection-open-card is-found">
          <div class="collection-open-card__art" style="background-image: url('../../assets/cards/arts/water_001.webp')"></div>
        </a>
        <a href="collection-card.html?id=sea_03" class="collection-open-card is-locked">
          <div class="collection-open-card__art" style="background-image: url('../../assets/cards/arts/fire_001.webp')"></div>
        </a>
        <!-- Рядок 2 -->
        <a href="collection-card.html?id=sea_04" class="collection-open-card is-locked">
          <div class="collection-open-card__art" style="background-image: url('../../assets/cards/arts/earth_001.webp')"></div>
        </a>
        <a href="collection-card.html?id=sea_05" class="collection-open-card is-locked">
          <div class="collection-open-card__art" style="background-image: url('../../assets/cards/arts/water_001.webp')"></div>
        </a>
        <a href="collection-card.html?id=sea_06" class="collection-open-card is-locked">
          <div class="collection-open-card__art" style="background-image: url('../../assets/cards/arts/fire_001.webp')"></div>
        </a>
        <!-- Рядок 3 -->
        <a href="collection-card.html?id=sea_07" class="collection-open-card is-locked">
          <div class="collection-open-card__art" style="background-image: url('../../assets/cards/arts/earth_001.webp')"></div>
        </a>
        <a href="collection-card.html?id=sea_08" class="collection-open-card is-locked">
          <div class="collection-open-card__art" style="background-image: url('../../assets/cards/arts/water_001.webp')"></div>
        </a>
        <a href="collection-card.html?id=sea_09" class="collection-open-card is-locked">
          <div class="collection-open-card__art" style="background-image: url('../../assets/cards/arts/fire_001.webp')"></div>
        </a>
      </div>

      <!-- Де можна отримати карти -->
      <div class="collection-open-source">
        <p>Де можна отримати карти цієї колекції:</p>
        <a href="../shop/shop.html" class="collection-open-source__link">Крамниця</a>
      </div>

      <!-- Меню повернення -->
      <div class="collection-open-nav">
        <a href="collections.html" class="collection-open-nav__btn">
          <span class="collection-open-nav__icon">📚</span>
          <span class="collection-open-nav__text">Колекції</span>
        </a>
      </div>

    </main>

    <!-- Toasts / Modals host -->
    <div id="toastHost" class="toast-host" aria-live="polite"></div>
    <div id="modalHost" class="modal-host" aria-hidden="true"></div>

    <!-- Bottom navigation (3 buttons) -->
    <nav id="botbar" class="botbar botbar--3" aria-label="Bottom navigation">
      <button class="botbar__btn" data-route="home" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Головна</span>
      </button>

      <button class="botbar__btn" data-route="profile" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Профіль</span>
      </button>

      <button class="botbar__btn" data-route="guild" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Гільдія</span>
      </button>
    </nav>

  </div>

  <script type="module" defer src="../../src/ui-shell.js"></script>
  <script type="module" defer src="../../src/collection-open.js?v=20260210a"></script>
</body>
</html>
