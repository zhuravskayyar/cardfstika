<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карта — Cardastika</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Forum&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../../assets/css/ui-shell.css">
  <link rel="stylesheet" href="../../assets/css/collection-card.css">
</head>
<body>
  <div class="app">

    <!-- HUD -->
    <header id="hud" class="hud">
      <div class="hud__left">
        <span class="hud__icon">⚔️</span>
        <span class="hud__value" id="hudPower">180</span>
      </div>

      <div class="hud__right">
        <div class="hud__pill" title="Silver">
          <img class="hud__icon" src="../../assets/icons/coin-silver.svg" alt="Silver" />
          <span class="hud__value" id="hudSilver">300</span>
        </div>
        <div class="hud__pill" title="Diamonds">
          <img class="hud__icon" src="../../assets/icons/diamond.svg" alt="Diamonds" />
          <span class="hud__value" id="hudDiamonds">0</span>
        </div>
        <div class="hud__pill" title="Gold">
          <img class="hud__icon" src="../../assets/icons/coin-gold.svg" alt="Gold" />
          <span class="hud__value" id="hudGold">12</span>
        </div>
      </div>
    </header>

    <main id="screen" class="screen collection-card-screen">
      <section class="card-titlebar">
        <span class="card-titlebar__elem" id="cardTitleElem"></span>
        <span class="card-titlebar__title" id="cardTitle">Карта</span>
      </section>

      <section class="panel collection-card-panel">
        <div class="collection-card-content">
          <div class="card-frame elem-earth" id="cardFrame">
            <div class="card-frame__art" id="cardArt"></div>
          </div>

          <div class="collection-card-divider" aria-hidden="true"></div>

          <div class="card-bio" id="cardBioWrap">
            <div class="card-bio__text" id="cardBio">Опис ще не додано.</div>
          </div>

          <div class="collection-card-actions">
            <a class="collection-card-actions__back" id="backToCollection" href="collections.html">Обратно в коллекцию</a>
          </div>
        </div>
      </section>

      <section class="rail-menu" aria-label="Card menu">
        <button class="rail-item" type="button" onclick="location.href='../deck/deck.html'" aria-label="Боевая колода">
          <span class="rail-inner">
            <span class="rail-item__icon">🏰</span>
            <span class="rail-item__text">Боевая колода</span>
          </span>
          <span class="rail-item__orb"></span>
        </button>
      </section>

    </main>

    <div id="toastHost" class="toast-host" aria-live="polite"></div>
    <div id="modalHost" class="modal-host" aria-hidden="true"></div>

    <!-- Bottom navigation (3 buttons) -->
    <nav id="botbar" class="botbar botbar--3" aria-label="Bottom navigation">
      <button class="botbar__btn" data-route="home" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Головна</span>
      </button>

      <button class="botbar__btn" data-route="profile" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Профіль</span>
      </button>

      <button class="botbar__btn" data-route="guild" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Гільдія</span>
      </button>
    </nav>

  </div>

  <script type="module" defer src="../../src/ui-shell.js"></script>
  <script type="module" defer src="../../src/collection-card-open.js?v=20260209c"></script>
</body>
</html>
