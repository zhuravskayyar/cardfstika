<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardastika — Кузня</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Forum&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../../assets/css/ui-shell.css">
</head>
<body>
  <div id="app" class="app">

    <!-- HUD -->
    <header id="hud" class="hud">
      <div class="hud__left">
        <span class="hud__icon">⚔️</span>
        <span class="hud__value" id="hudPower">180</span>
      </div>

      <div class="hud__right">
        <div class="hud__pill" title="Silver">
          <img class="hud__icon" src="../../assets/icons/coin-silver.svg" alt="Silver" />
          <span class="hud__value" id="hudSilver">300</span>
        </div>
        <div class="hud__pill" title="Diamonds">
          <img class="hud__icon" src="../../assets/icons/diamond.svg" alt="Diamonds" />
          <span class="hud__value" id="hudDiamonds">0</span>
        </div>
        <div class="hud__pill" title="Gold">
          <img class="hud__icon" src="../../assets/icons/coin-gold.svg" alt="Gold" />
          <span class="hud__value" id="hudGold">12</span>
        </div>
      </div>
    </header>

    <!-- Main screen container -->
    <main id="screen" class="screen forge-screen forge-workspace">
      
      <!-- Заголовок -->
      <div class="forge-header">
        <h1 class="forge-header__title">Кузня</h1>
      </div>

      <!-- Коваль і промо -->
      <div class="forge-promo">
        <div class="forge-promo__avatar">
          <div class="forge-promo__img"></div>
        </div>
        <div class="forge-promo__speech">
          <p>Обирайте непотрібні речі та кидайте у пекло! За невелику плату зроблю вам нову річ!</p>
        </div>
      </div>

      <!-- Слоти для вибраних речей -->
      <div class="forge-slots">
        <div class="forge-slot is-empty">
          <div class="forge-slot__inner"></div>
        </div>
        <div class="forge-slot is-empty">
          <div class="forge-slot__inner"></div>
        </div>
        <div class="forge-slot is-empty">
          <div class="forge-slot__inner"></div>
        </div>
        <div class="forge-slot is-empty">
          <div class="forge-slot__inner"></div>
        </div>
      </div>

      <!-- Кнопка вибору -->
      <div class="forge-action">
        <button class="forge-action__btn" type="button">
          Оберіть речі!
        </button>
      </div>

      <!-- Правила -->
      <div class="forge-rules">
        <p class="forge-rules__text">
          Речі мають бути одного виду, однакової рідкості, однієї або різних стихій!
        </p>
        <div class="forge-rules__elements">
          <img class="forge-rules__elem" src="../../assets/icons/fire.svg" alt="Вогонь">
          <img class="forge-rules__elem" src="../../assets/icons/water.svg" alt="Вода">
          <img class="forge-rules__elem" src="../../assets/icons/air.svg" alt="Повітря">
          <img class="forge-rules__elem" src="../../assets/icons/earth.svg" alt="Земля">
        </div>
      </div>

      <!-- Вкладки -->
      <div class="forge-tabs">
        <button class="forge-tab is-active" data-tab="items">
          Речі <span class="forge-tab__count">0</span>
        </button>
        <button class="forge-tab" data-tab="artifacts">
          Артефакти <span class="forge-tab__count">0</span>
        </button>
      </div>

      <!-- Сітка інвентаря -->
      <div class="forge-inventory">
        <div class="forge-inventory__grid">
          <div class="inventory-slot is-active" data-type="star">
            <span class="inventory-slot__icon">⭐</span>
          </div>
          <div class="inventory-slot" data-type="shield">
            <span class="inventory-slot__icon">🏰</span>
          </div>
          <div class="inventory-slot" data-type="cloak">
            <span class="inventory-slot__icon">🧥</span>
          </div>
          <div class="inventory-slot" data-type="helmet">
            <span class="inventory-slot__icon">🪖</span>
          </div>
          <div class="inventory-slot" data-type="boots">
            <span class="inventory-slot__icon">👢</span>
          </div>
        </div>
        <div class="forge-inventory__grid">
          <div class="inventory-slot inventory-slot--element" data-type="all">
            <div class="inventory-slot__circle inventory-slot__circle--all">
              <img class="inventory-slot__icon" src="../../assets/icons/elements.svg" alt="Всі">
            </div>
          </div>
          <div class="inventory-slot inventory-slot--element" data-type="fire">
            <div class="inventory-slot__circle inventory-slot__circle--fire">
              <img class="inventory-slot__icon" src="../../assets/icons/fire.svg" alt="Вогонь">
            </div>
          </div>
          <div class="inventory-slot inventory-slot--element" data-type="water">
            <div class="inventory-slot__circle inventory-slot__circle--water">
              <img class="inventory-slot__icon" src="../../assets/icons/water.svg" alt="Вода">
            </div>
          </div>
          <div class="inventory-slot inventory-slot--element" data-type="air">
            <div class="inventory-slot__circle inventory-slot__circle--air">
              <img class="inventory-slot__icon" src="../../assets/icons/air.svg" alt="Повітря">
            </div>
          </div>
          <div class="inventory-slot inventory-slot--element" data-type="earth">
            <div class="inventory-slot__circle inventory-slot__circle--earth">
              <img class="inventory-slot__icon" src="../../assets/icons/earth.svg" alt="Земля">
            </div>
          </div>
        </div>
      </div>

      <!-- Кнопка Спорядження -->
      <div class="forge-nav">
        <a href="equipment.html" class="forge-nav__btn">
          Спорядження
        </a>
      </div>

    </main>

    <!-- Toasts / Modals host -->
    <div id="toastHost" class="toast-host" aria-live="polite"></div>
    <div id="modalHost" class="modal-host" aria-hidden="true"></div>

    <!-- Bottom navigation (3 buttons) -->
    <nav id="botbar" class="botbar botbar--3" aria-label="Bottom navigation">
      <button class="botbar__btn" data-route="home" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Головна</span>
      </button>

      <button class="botbar__btn" data-route="profile" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Профіль</span>
      </button>

      <button class="botbar__btn" data-route="guild" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Гільдія</span>
      </button>
    </nav>

  </div>

  <script type="module" defer src="../../src/ui-shell.js"></script>
</body>
</html>
