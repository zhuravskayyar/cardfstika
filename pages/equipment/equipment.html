<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardastika — Спорядження</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Forum&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../../assets/css/ui-shell.css">
</head>
<body>
  <div id="app" class="app">

    <!-- HUD -->
    <header id="hud" class="hud">
      <div class="hud__left">
        <span class="hud__icon">⚔️</span>
        <span class="hud__value" id="hudPower">180</span>
      </div>

      <div class="hud__right">
        <div class="hud__pill" title="Silver">
          <img class="hud__icon" src="../../assets/icons/coin-silver.svg" alt="Silver" />
          <span class="hud__value" id="hudSilver">300</span>
        </div>
        <div class="hud__pill" title="Diamonds">
          <img class="hud__icon" src="../../assets/icons/diamond.svg" alt="Diamonds" />
          <span class="hud__value" id="hudDiamonds">0</span>
        </div>
        <div class="hud__pill" title="Gold">
          <img class="hud__icon" src="../../assets/icons/coin-gold.svg" alt="Gold" />
          <span class="hud__value" id="hudGold">12</span>
        </div>
      </div>
    </header>

    <!-- Main screen container -->
    <main id="screen" class="screen equipment-screen equipment-grid">
      
      <!-- Заголовок -->
      <div class="equipment-header">
        <h1 class="equipment-header__title">Спорядження</h1>
      </div>

      <!-- Область екіпірування персонажа -->
      <div class="equipment-character">
        <!-- Середній ряд: 2 ліві слоти + персонаж + 2 праві слоти -->
        <div class="equipment-middle">
          <div class="equipment-slots equipment-slots--left">
            <div class="equipment-slot is-empty" data-slot="hand-left">
              <div class="equipment-slot__inner"></div>
            </div>
            <div class="equipment-slot is-empty" data-slot="ring-left">
              <div class="equipment-slot__inner"></div>
            </div>
          </div>

          <!-- Силует персонажа -->
          <div class="equipment-avatar">
            <div class="equipment-avatar__silhouette"></div>
          </div>

          <div class="equipment-slots equipment-slots--right">
            <div class="equipment-slot has-item" data-slot="hand-right">
              <div class="equipment-slot__inner">
                <img src="../../assets/icons/artifact-demo.png" alt="Артефакт" class="equipment-slot__item" />
              </div>
            </div>
            <div class="equipment-slot is-locked" data-slot="ring-right">
              <div class="equipment-slot__inner">
                <span class="equipment-slot__lock">🔒</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Нижній ряд слотів (3 слоти) -->
        <div class="equipment-slots equipment-slots--bottom">
          <div class="equipment-slot is-empty" data-slot="boots-left">
            <div class="equipment-slot__inner"></div>
          </div>
          <div class="equipment-slot is-empty" data-slot="pants">
            <div class="equipment-slot__inner"></div>
          </div>
          <div class="equipment-slot is-empty" data-slot="boots-right">
            <div class="equipment-slot__inner"></div>
          </div>
        </div>
      </div>

      <!-- Панель бонусів -->
      <div class="equipment-bonuses">
        <div class="equipment-bonus">
          <img class="equipment-bonus__icon" src="../../assets/icons/fire.svg" alt="Вогонь">
          <span class="equipment-bonus__value">+0</span>
        </div>
        <div class="equipment-bonus">
          <img class="equipment-bonus__icon" src="../../assets/icons/water.svg" alt="Вода">
          <span class="equipment-bonus__value">+0</span>
        </div>
        <div class="equipment-bonus">
          <img class="equipment-bonus__icon" src="../../assets/icons/air.svg" alt="Повітря">
          <span class="equipment-bonus__value">+0</span>
        </div>
        <div class="equipment-bonus">
          <img class="equipment-bonus__icon" src="../../assets/icons/earth.svg" alt="Земля">
          <span class="equipment-bonus__value">+0</span>
        </div>
      </div>

      <!-- Вкладки -->
      <div class="equipment-tabs">
        <button class="equipment-tab is-active" data-tab="items">
          Речі <span class="equipment-tab__count">0</span>
        </button>
        <button class="equipment-tab" data-tab="artifacts">
          Артефакти <span class="equipment-tab__count">0</span>
        </button>
      </div>

      <!-- Сітка інвентаря (5x2) -->
      <div class="equipment-inventory">
        <div class="equipment-inventory__grid">
          <div class="inventory-slot is-active" data-type="star">
            <span class="inventory-slot__icon">⭐</span>
          </div>
          <div class="inventory-slot" data-type="shield">
            <span class="inventory-slot__icon">🏰</span>
          </div>
          <div class="inventory-slot" data-type="cloak">
            <span class="inventory-slot__icon">🧥</span>
          </div>
          <div class="inventory-slot" data-type="helmet">
            <span class="inventory-slot__icon">🪖</span>
          </div>
          <div class="inventory-slot" data-type="boots">
            <span class="inventory-slot__icon">👢</span>
          </div>
        </div>
        <div class="equipment-inventory__grid">
          <div class="inventory-slot inventory-slot--element" data-type="all">
            <div class="inventory-slot__circle inventory-slot__circle--all">
              <img class="inventory-slot__icon" src="../../assets/icons/elements.svg" alt="Всі">
            </div>
          </div>
          <div class="inventory-slot inventory-slot--element" data-type="fire">
            <div class="inventory-slot__circle inventory-slot__circle--fire">
              <img class="inventory-slot__icon" src="../../assets/icons/fire.svg" alt="Вогонь">
            </div>
          </div>
          <div class="inventory-slot inventory-slot--element" data-type="water">
            <div class="inventory-slot__circle inventory-slot__circle--water">
              <img class="inventory-slot__icon" src="../../assets/icons/water.svg" alt="Вода">
            </div>
          </div>
          <div class="inventory-slot inventory-slot--element" data-type="air">
            <div class="inventory-slot__circle inventory-slot__circle--air">
              <img class="inventory-slot__icon" src="../../assets/icons/air.svg" alt="Повітря">
            </div>
          </div>
          <div class="inventory-slot inventory-slot--element" data-type="earth">
            <div class="inventory-slot__circle inventory-slot__circle--earth">
              <img class="inventory-slot__icon" src="../../assets/icons/earth.svg" alt="Земля">
            </div>
          </div>
        </div>
      </div>

      <!-- Прогрес речей -->
      <div class="equipment-progress">
        <span class="equipment-progress__text">Речі: <b>0</b> / 999</span>
      </div>

      <!-- Кнопка Кузниця -->
      <div class="equipment-action">
        <a href="forge.html" class="equipment-action__btn">
          Кузниця
        </a>
      </div>

      <!-- Підказка -->
      <div class="equipment-hint">
        <p>Виконуйте щоденні завдання, отримуйте речі, покращуйте в Кузні, ставайте сильнішими!</p>
      </div>

    </main>

    <!-- Toasts / Modals host -->
    <div id="toastHost" class="toast-host" aria-live="polite"></div>
    <div id="modalHost" class="modal-host" aria-hidden="true"></div>

    <!-- Bottom navigation (3 buttons) -->
    <nav id="botbar" class="botbar botbar--3" aria-label="Bottom navigation">
      <button class="botbar__btn" data-route="home" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Головна</span>
      </button>

      <button class="botbar__btn" data-route="profile" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Профіль</span>
      </button>

      <button class="botbar__btn" data-route="guild" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Гільдія</span>
      </button>
    </nav>

  </div>

  <script type="module" defer src="../../src/ui-shell.js"></script>
</body>
</html>
