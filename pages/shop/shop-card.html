<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardastika — Карта</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Forum&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../../assets/css/ui-shell.css">
  <link rel="stylesheet" href="./shop-tutorial.css">
</head>
<body>
  <div id="app" class="app">
    <main id="screen" class="screen shop-card-screen">
      <section class="shop-card-info">
        <div class="shop-card-info__titlebar">
          <span id="shopCardTitle" class="shop-card-info__title">Карта</span>
        </div>

        <div id="shopCardArt" class="shop-card-info__art">
          <div class="card-slot" id="shopCardSlot"><img id="shopCardSlotImg" alt="Карта" /></div>
        </div>

        <p id="shopCardBio" class="shop-card-info__bio"></p>

        <div class="shop-card-info__section-title">Входить до колекції</div>
        <div id="shopCardCollections" class="shop-card-info__collections"></div>
      </section>

      <a id="shopCardBack" class="shop-back-link" href="./shop.html">Назад до крамниці</a>
    </main>

    <div id="toastHost" class="toast-host" aria-live="polite"></div>
    <div id="modalHost" class="modal-host" aria-hidden="true"></div>

    <nav id="botbar" class="botbar botbar--3" aria-label="Bottom navigation">
      <button class="botbar__btn" data-route="home" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Головна</span>
      </button>

      <button class="botbar__btn" data-route="profile" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Профіль</span>
      </button>

      <button class="botbar__btn" data-route="guild" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Гільдія</span>
      </button>
    </nav>
  </div>

  <script type="module" defer src="../../src/ui-shell.js"></script>
  <script type="module" defer src="./shop-card.js"></script>
</body>
</html>
