<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardastika — Пул карт</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Forum&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../../assets/css/ui-shell.css">
</head>
<body>
  <div id="app" class="app">
    <main id="screen" class="screen shop-pool-screen">
      <section class="shop-pool-head">
        <h2 class="shop-pool-title" id="poolTitle">Карта за 50</h2>
      </section>

      <section class="shop-pool-panel">
        <h3 class="shop-pool-subtitle">Ваши нынешние шансы:</h3>
        <div id="poolOdds" class="shop-pool-odds"></div>
        <button type="button" class="shop-pool-buy" id="poolBuyBtn">Купить</button>
      </section>

      <section class="shop-pool-note">
        <div class="shop-pool-note__line">Пул карт обновляется раз в 7 дней.</div>
        <div class="shop-pool-note__line" id="poolRefreshInfo"></div>
      </section>

      <section id="poolSections" class="shop-pool-sections" aria-label="Прямо сейчас в продаже"></section>

      <a class="shop-back-link" href="./shop.html">Назад в магазин</a>
    </main>

    <div id="toastHost" class="toast-host" aria-live="polite"></div>
    <div id="modalHost" class="modal-host" aria-hidden="true"></div>

    <nav id="botbar" class="botbar botbar--3" aria-label="Bottom navigation">
      <button class="botbar__btn" data-route="home" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Головна</span>
      </button>

      <button class="botbar__btn" data-route="profile" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Профіль</span>
      </button>

      <button class="botbar__btn" data-route="guild" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Гільдія</span>
      </button>
    </nav>
  </div>

  <script type="module" defer src="../../src/ui-shell.js"></script>
  <script type="module" defer src="./shop-pool.js"></script>
</body>
</html>
