<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardastika — Купити золото</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Forum&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../../assets/css/ui-shell.css">
</head>
<body>
  <div id="app" class="app">

    <!-- HUD -->
    <header id="hud" class="hud">
      <div class="hud__left">
        <span class="hud__icon hud__icon--swords" aria-hidden="true"></span>
        <span class="hud__value ui-stat" id="hudPower">180</span>
      </div>

      <div class="hud__right">
        <div class="hud__pill" title="Silver">
          <img class="hud__icon" src="../../assets/icons/coin-silver.svg" alt="Silver" />
          <span class="hud__value ui-stat" id="hudSilver">300</span>
        </div>
        <div class="hud__pill" title="Diamonds">
          <img class="hud__icon" src="../../assets/icons/diamond.svg" alt="Diamonds" />
          <span class="hud__value ui-stat" id="hudDiamonds">0</span>
        </div>
        <div class="hud__pill" title="Gold">
          <img class="hud__icon" src="../../assets/icons/coin-gold.svg" alt="Gold" />
          <span class="hud__value ui-stat" id="hudGold">12</span>
        </div>
      </div>
    </header>

    <!-- Main screen container -->
    <main id="screen" class="screen buy-gold-screen">
      
      <!-- Заголовок -->
      <section class="shop-titlebar">
        <span class="shop-titlebar__title txt-gold">Купити золото</span>
      </section>

      <!-- Donate Section -->
      <section class="donate-section">
        <div class="task-item task-item--donate">
          <div class="donate-header">
            <div class="donate-avatar">
              <img src="../../assets/icons/donate-avatar.png" alt="Donate">
            </div>
            <div class="donate-text">
              <p>Ви на полпути к куче золота!</p>
              <p>Спочатку виберіть спосіб оплати.</p>
            </div>
          </div>
          <div class="donate-price">
            <img src="../../assets/icons/coin-gold.svg" alt="gold" class="icon icon--gold">
            <span>100 золота = 0.20 €</span>
          </div>
          <div class="donate-buttons">
            <a href="https://www.paypal.com" target="_blank" class="donate-btn donate-btn--paypal">
              <span>PayPal</span>
            </a>
            <a href="https://next.privat24.ua" target="_blank" class="donate-btn donate-btn--privat">
              <span>ПриватБанк</span>
            </a>
            <a href="https://send.monobank.ua" target="_blank" class="donate-btn donate-btn--mono">
              <span>Monobank</span>
            </a>
          </div>
        </div>
      </section>

    </main>

    <!-- Toasts / Modals host -->
    <div id="toastHost" class="toast-host" aria-live="polite"></div>
    <div id="modalHost" class="modal-host" aria-hidden="true"></div>

    <!-- Bottom navigation (3 buttons) -->
    <nav id="botbar" class="botbar botbar--3" aria-label="Bottom navigation">
      <button class="botbar__btn" data-route="home" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Головна</span>
      </button>

      <button class="botbar__btn" data-route="profile" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Профіль</span>
      </button>

      <button class="botbar__btn" data-route="guild" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Гільдія</span>
      </button>
    </nav>

  </div>

  <script type="module" defer src="../../src/ui-shell.js"></script>
</body>
</html>
