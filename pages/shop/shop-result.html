<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardastika — Покупка</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Forum&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../../assets/css/ui-shell.css">
</head>
<body>
  <div id="app" class="app">

    <main id="screen" class="screen shop-result-screen">
      <section class="panel shop-result">
        <div id="resultBanners" class="shop-result__banners"></div>

        <div class="shop-result__title" id="resultTitle">Покупка</div>
        <div class="shop-result__subtitle" id="resultSubtitle"></div>

        <div class="shop-result__card" id="resultCard" aria-label="Cards obtained"></div>

        <button class="shop-result__buy" type="button" id="btnBuyAgain">Купити ще</button>

        <div class="shop-result__meta">
          <div class="shop-result__price" id="resultPrice"></div>
          <div class="shop-result__chances">
            <div class="shop-result__chances-title">Шанс отримати карту краще:</div>
            <div class="shop-result__chances-list" id="resultChances"></div>
          </div>
          <div class="shop-result__note" id="resultNote"></div>
        </div>

        <button class="rail-item shop-result__back" type="button" id="btnBackToShop" aria-label="Назад до крамниці">
          <span class="rail-inner">
            <span class="rail-item__icon">🛒</span>
            <span class="rail-item__text">Назад до крамниці</span>
          </span>
          <span class="rail-item__orb"></span>
        </button>
      </section>
    </main>

    <div id="toastHost" class="toast-host" aria-live="polite"></div>
    <div id="modalHost" class="modal-host" aria-hidden="true"></div>

    <nav id="botbar" class="botbar botbar--3" aria-label="Bottom navigation">
      <button class="botbar__btn" data-route="home" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Головна</span>
      </button>

      <button class="botbar__btn" data-route="profile" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Профіль</span>
      </button>

      <button class="botbar__btn" data-route="guild" type="button">
        <span class="botbar__icon" aria-hidden="true"></span>
        <span class="botbar__text">Гільдія</span>
      </button>
    </nav>
  </div>

  <script type="module" defer src="../../src/ui-shell.js"></script>
  <script type="module" defer src="./shop-result.js"></script>
</body>
</html>
