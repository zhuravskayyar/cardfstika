<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" role="img" aria-label="Crossed swords: left gold, right gray">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f6dc7a"/>
      <stop offset="0.45" stop-color="#c99a2f"/>
      <stop offset="1" stop-color="#6b4a12"/>
    </linearGradient>

    <linearGradient id="steel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#e6e6e6"/>
      <stop offset="0.5" stop-color="#9aa3ad"/>
      <stop offset="1" stop-color="#4b525a"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- RIGHT SWORD (gray) -->
  <g transform="translate(256 256) rotate(45) translate(-256 -256)" filter="url(#shadow)">
    <!-- blade -->
    <path fill="url(#steel)" d="M252 64 L276 88 L276 300 L256 332 L236 300 L236 88 Z"/>
    <!-- fuller highlight -->
    <path fill="#ffffff" opacity="0.18" d="M252 90 L260 98 L260 292 L256 310 L252 292 Z"/>
    <!-- guard -->
    <path fill="#6b6f75" d="M206 320 H306 V342 H206 Z"/>
    <!-- grip -->
    <path fill="#2b1a0b" d="M244 342 H268 V414 H244 Z"/>
    <!-- pommel -->
    <path fill="#6b6f75" d="M236 414 H276 V448 H236 Z"/>
  </g>

  <!-- LEFT SWORD (gold) -->
  <g transform="translate(256 256) rotate(-45) translate(-256 -256)" filter="url(#shadow)">
    <!-- blade -->
    <path fill="url(#gold)" d="M252 64 L276 88 L276 300 L256 332 L236 300 L236 88 Z"/>
    <!-- fuller highlight -->
    <path fill="#fff2c6" opacity="0.22" d="M252 90 L260 98 L260 292 L256 310 L252 292 Z"/>
    <!-- guard -->
    <path fill="#a88432" d="M206 320 H306 V342 H206 Z"/>
    <!-- grip -->
    <path fill="#2b1a0b" d="M244 342 H268 V414 H244 Z"/>
    <!-- pommel -->
    <path fill="#a88432" d="M236 414 H276 V448 H236 Z"/>
  </g>

  <!-- center rivet -->
  <circle cx="256" cy="256" r="16" fill="#1a1208" opacity="0.35"/>
  <circle cx="256" cy="256" r="10" fill="#d7b85a" opacity="0.9"/>
</svg>
